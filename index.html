<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Desconto</title>

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a4a8e;
            color: white;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #2459a9;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            background-color: #000;
            padding: 12px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            font-size: 1.1rem;
            border-radius: 8px;
        }

        .fuel-section {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .label-header {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }
        .etanol-color { background-color: #1e6b30; }
        .gasolina-color { background-color: #d35400; }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1px;
            background-color: #eee;
        }

        .grid-box {
            flex: 1 1 150px;
            background-color: white;
            padding: 12px;
            color: #333;
        }

        .info-text {
            font-size: 0.75rem;
            color: #666;
            display: block;
            margin-bottom: 4px;
            font-weight: 700;
        }

        input {
            width: 100%;
            border: 2px solid #ddd;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            border-radius: 6px;
            color: #1a4a8e;
            inputmode: decimal;
        }

        .result-container {
            background-color: #f0fff4; /* Fundo levemente esverdeado */
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 2px solid #27ae60; /* Borda verde */
            margin-top: 5px;
        }

        .result-label {
            font-size: 0.75rem;
            color: #1e6b30;
            font-weight: bold;
            display: block;
            margin-bottom: 2px;
        }

        .result-value {
            font-weight: 900;
            font-size: 1.6rem; /* Aumentado para dar destaque */
            color: #27ae60; /* COR VERDE SOLICITADA */
        }

        @media (max-width: 360px) {
            .grid-box { flex: 1 1 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Conversor de Preços</h2>

    <div class="fuel-section">
        <div class="label-header etanol-color">ETANOL</div>
        <div class="grid">
            <div class="grid-box">
                <span class="info-text">Preço Bomba </span>
                <input type="number" id="e_bomba" value="R$ 5.99" step="0.001" oninput="calc('e')">
                
                <span class="info-text">Preço no App </span>
                <input type="number" id="e_pago" value="R$ 4.49" step="0.001" oninput="calc('e')">
            </div>

            <div class="grid-box">
                <span class="info-text">Valor a Pagar</span>
                <input type="number" id="e_final" placeholder="Ex:R$ 50,00" oninput="calc('e')">
                
                <div class="result-container">
                    <span class="result-label">TOTAL NA BOMBA</span>
                    <div class="result-value" id="e_total_bomba">R$ 0,00</div>
                </div>
            </div>
        </div>
    </div>

    <div class="fuel-section">
        <div class="label-header gasolina-color">GASOLINA</div>
        <div class="grid">
            <div class="grid-box">
                <span class="info-text">Preço Bomba </span>
                <input type="number" id="g_bomba" value="R$ 9.29" step="0.001" oninput="calc('g')">
                
                <span class="info-text">Preço no App </span>
                <input type="number" id="g_pago" value="R$ 7.39" step="0.001" oninput="calc('g')">
            </div>

            <div class="grid-box">
                <span class="info-text">Valor a Pagar </span>
                <input type="number" id="g_final" placeholder="Ex:R$ 50,00" oninput="calc('g')">
                
                <div class="result-container">
                    <span class="result-label">TOTAL NA BOMBA</span>
                    <div class="result-value" id="g_total_bomba">R$ 0,00</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function calc(tipo) {
        const precoBomba = parseFloat(document.getElementById(tipo + '_bomba').value) || 0;
        const precoDesconto = parseFloat(document.getElementById(tipo + '_pago').value) || 0;
        const totalPagar = parseFloat(document.getElementById(tipo + '_final').value) || 0;

        const resDisplay = document.getElementById(tipo + '_total_bomba');

        if (precoDesconto > 0 && totalPagar > 0) {
            const litros = totalPagar / precoDesconto;
            const totalBomba = litros * precoBomba;
            resDisplay.innerText = "R$ " + totalBomba.toLocaleString('pt-br', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        } else {
            resDisplay.innerText = "R$ 0,00";
        }
    }
</script>

</body>
</html>
